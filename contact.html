
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=700, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>
  <main>
    <header>
      <img src="Assets/images/rat_Header.png">
      <h1>Contact Us</h1>
    </header>

    <nav>
      <a href="index.html">HOME</a>
      <a href="gallery.html">GALLERY</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    <section>
      <p id="floattest">Please contact us if you have any questions or would like to send pictures of your rats!</p>
      <form action="https://formspree.io/f/mbleknvp" method="post">

        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="questions">Questions or Comments:</label><br />
        <textarea id="questions" name="questions" rows="5" cols="40"></textarea><br /><br />

        <label for="file">Your File:</label><br />
        <input type="file" id="file" name="file" accept="image/*"/><br/><br/>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
